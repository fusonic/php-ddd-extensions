phpunit:test-utilities:
    extends: .phpunit-test
    variables:
        PACKAGE: test-utilities
    only:
        changes:
            - packages/test-utilities/**/*

test-utilities:publish-master:
    extends: .publish-master
    variables:
        PACKAGE: test-utilities
        REPOSITORY: git@github.com:arjanfrans/test.git
    only:
        changes:
            - packages/test-utilities/**/*

test-utilities:publish-tag:
    extends: .publish-tag
    variables:
        PACKAGE: test-utilities
        REPOSITORY: git@github.com:arjanfrans/test.git
    only:
        changes:
            - packages/test-utilities/**/*
